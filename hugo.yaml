#baseURL: "http://localhost:1313/"
#baseURL: "https://hsenot.github.io/"
baseURL: "https://www.carbongis.com.au/"
title: CarbonGIS
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
ignoreLogs: ['warning-goldmark-raw-html']

minify:
  disableXML: true
  minifyOutput: true

Services:
  GoogleAnalytics:
    ID: G-4TCQLCV553

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: CarbonGIS
  description: "Carbon::GIS"
  keywords: [data, GIS, spatial, location, melbourne, australia, geospatial, geographic]
  author: Herv√© Senot
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons:
    - linkedin
    - facebook
    - reddit
    - whatsapp
    - email
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # Enable "normal" mode to show content + post list
  layout: "normal"
  # Set the section where posts are stored
  mainSections: ["posts", "projects"]
  # Number of recent posts to show
  ShowRecent: true
  RecentPostsCount: 5

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  label:
    text: "Carbon::GIS"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Spatial data for good"
    Content: We help organizations use the power of location data for their projects in renewable energy ‚òÄÔ∏è, transport systems üö≤, circular economy ‚òØÔ∏è & civic engagement ‚úä. We use open source tools, appropriate solutions & outcome-based approaches to deliver value quickly. Let's connect and make it happen!

  socialIcons:
    - name: email
      url: "mailto:hsenot@gmail.com"
    - name: linkedin
      url: "https://linkedin.com/in/hsenot"
    - name: slack
      url: "https://carbongis.slack.com"
    - name: github
      url: "https://github.com/hsenot"

  analytics:
    google:
      SiteVerificationTag: "XXXXX"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: blog
      url: /posts/
      weight: 10
    - identifier: projects
      name: portfolio
      url: /projects/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai