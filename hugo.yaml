#baseURL: "http://localhost:1313/"
#baseURL: "https://hsenot.github.io/"
baseURL: "https://www.carbongis.com.au/"
title: CarbonGIS
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
ignoreLogs: ['warning-goldmark-raw-html']

minify:
  disableXML: true
  minifyOutput: true

params:
  env: dev # to enable google analytics, opengraph, twitter-cards and schema.
  title: CarbonGIS
  description: "Carbon::GIS"
  keywords: [Blog, Portfolio, PaperMod]
  author: Herve Senot
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons:
    - linkedin
    - facebook
    - reddit
    - whatsapp
    - email
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # Enable "normal" mode to show content + post list
  layout: "normal"
  # Set the section where posts are stored
  mainSections: ["posts", "projects"]
  # Number of recent posts to show
  ShowRecent: true
  RecentPostsCount: 5

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Carbon::GIS"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Data. For. Good"
    Content: We're interested in data projects that positively affect the world, especially around environmental sustainability and social justice. Renewable energy ‚òÄÔ∏èüí®üåä, low-carbon transport üö≤, circular economy ‚òØÔ∏è, short food supply chains üçé, low-tech solutions üîß, civic tech ‚úä, ... If that sounds like you too, let's connect!

  socialIcons:
    - name: email
      url: "mailto:hsenot@gmail.com"
    - name: linkedin
      url: "https://linkedin.com/in/hsenot"
    - name: slack
      url: "https://carbongis.slack.com"
    - name: github
      url: "https://github.com/hsenot"

  analytics:
    google: "G-4TCQLCV553"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: blog
      url: /posts/
      weight: 10
    - identifier: projects
      name: portfolio
      url: /projects/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai